<div class="cart-area d-n">
  <a routerLink="/cart-details">
    <div class="total">{{totalPrice | currency: "USD"}} <span> {{totalQuantity}}</span></div>
    <i>
      <fa-icon [icon]="faShoppingCart"
               style="color: white"
               aria-hidden="true"></fa-icon>
    </i>
  </a>
</div>
