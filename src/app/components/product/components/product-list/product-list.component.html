<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!--        loop over the collection of products-->
        <div *ngFor="let product of products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/products/{{product.id}}">
              <img src="{{ product.imageUrl }}" class="img-responsive">
              {{console.log(">>>>>>>>>>>>>" + product.imageUrl)}}
            </a>
            <h1>{{ product.name }}</h1>
            <div class="price">{{product.unitPrice | currency: "USD"}}</div>
            <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
          </div>
        </div>
        <!--if products is empty then display a message-->
        <div *ngIf="products?.length== 0" class="alert alert-warning col-md-12" role="alert">
          No Products Found
        </div>
      </div>

      <!--      begin footer-->
      <div class="footer-pagination">

        <div class="row">

          <div class="col-md-6">

            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%">

                  <!-- The left parameters are ngb-pagination components -->
                  <!-- maxSize limits the number of page options on the pagination row-->
                  <ngb-pagination [(page)]="thePageNumber"
                                  [pageSize]="thePageSize"
                                  [collectionSize]="theTotalElements"
                                  [maxSize]="4"
                                  [boundaryLinks] = "true"
                                  (pageChange)="listProducts()">

                  </ngb-pagination>

                </div>
                <div class="col-md-9 mt-2" style="text-align: right">
                  <span class="ml-3">Page Size</span>

                  <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                    <option>2</option>
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>100</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <!--end footer-->
    </div>
  </div>
</div>
